<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Feedback Portal</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#feedback-form">Feedback Form</a></li>
                <li><a href="#feedback-form">Submit</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="login" class="section">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <!-- Feedback Form Section -->
    <section id="feedback-form" class="section">
        <div class="form-container">
            <h2>Submit Feedback</h2>
            <form action="{% url 'submission' %}" method="post">
                {% csrf_token %}
                <select name="category" required>
                    <option value="" disabled selected>Choose Category</option>
                    <option value="Bug">Bug</option>
                    <option value="Feature Request">Feature Request</option>
                    <option value="General Feedback">General Feedback</option>
                </select>
                <select name="priority" required>
                    <option value="" disabled selected>Choose Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <textarea name="feedback" placeholder="Describe your feedback..." rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>            
        </div>
    </section>    
    <footer>
        <p>&copy; 2025 DC InfoTech Pvt Ltd</p>
    </footer>
</body>

</html>
